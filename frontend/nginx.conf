# Configuration HTTPS
server {
    listen 443 ssl;
    server_name localhost;
    
    # Certificats SSL
    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;
    
    # Protocoles et chiffrements SSL modernes
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Racine des fichiers statiques Angular
    root /usr/share/nginx/html;
    index index.html;
    
    # Routes Angular : fallback vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy des appels API
    location /api/ {
        proxy_pass https://backend:4000/;
        proxy_ssl_verify off; # pour certificat mkcert local
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}



